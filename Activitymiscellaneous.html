<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>RandomActivity</title>
  <link rel="icon" href="ressources/Final/Main/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="Scripts/animationScript.js" defer></script>
  <script src="Scripts/ElementCreator.js"></script>
  <script src="Scripts/globalVars.js"></script>
  <script src="Scripts/mainScript.js"></script>

  <link rel="stylesheet" href="Styles/normalize.css">
  <link rel="stylesheet" href="Styles/Demonstrateur.css">

  <style>
    .grid-item {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin: 12px;
    }

    .grid-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 24px;
    }

    .match-card {
      padding: 12px;
      border: 2px solid #49b6ff;
      border-radius: 12px;
      background-color: #111;
      color: white;
      text-align: center;
      width: 240px;
    }

    .match-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .match-level {
      margin-top: 8px;
      font-weight: bold;
    }

    .match-date {
      color: #49b6ff;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <header onclick="toggleMenu()">
    <script>document.write(new ElementCreator(document.title).PrefabMenu);</script>
  </header>
  <div id="dimmer" onclick="toggleMenu()"></div>

  <div id="contenu" style="height: 100%;">
    <div id="head">
      <script>
        document.write(new ElementCreator(document.title).CreateHero(
          "ressources/Final/Main/moonDarkSign.png",
          "ressources/Commun/logo_example.png"
        ));
      </script>
    </div>

    <div class="barre-filtres" id="in1">
      <script>
        const helldiversPlanets = ["Acamar IV", "Acerbitas", "Ubanea", "Varylia 5", "Zagon Prime"];
        window.addEventListener("load", () => initializePagination("fatherland"));
        const creator = new ElementCreator(document.title);
        document.getElementById("in1").append(creator.CreateFilterTextbox(helldiversPlanets, "Find a planet to liberate"));
        document.getElementById("in1").append(creator.CreateCheckList(helldiversPlanets, "(Click to Open) Find a planet to liberate"));
      </script>

      <div class="bloc-filtre">
        <input type="number" id="filtre-nombre" placeholder="Nombre (ex: 10)" min="0" max="100" step="1">
      </div>

      <div class="bloc-filtre">
        <input type="datetime-local" id="filtre-datetime">
      </div>

      <div class="bloc-filtre filtre-checkboxes">
        <label><input type="checkbox" name="categorie" value="tshirt"> T-shirt</label>
      </div>
    </div>

    <div id="fatherland" class="grid-container"></div>

    <div class="pagination" id="pagination-container">
      <button class="prev-page">&lt; Previous</button>
      <button class="next-page">Next &gt;</button>
    </div>
  </div>

  <script>
    async function fetchAndDisplayMatches() {
      const response = await fetch("http://localhost:9999/api/match/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });
      const result = await response.json();
      const matches = Array.isArray(result.data) ? result.data : [];

      await Promise.all(matches.map(async (match) => {
        if (match.ActivityID) {
          try {
            const res = await fetch(`http://localhost:9999/api/activity/id/${match.ActivityID}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" }
            });
            const actData = await res.json();
            match.ActivityImg = actData.data?.activity?.Logo_Img || "ressources/Commun/logo_example.png";
          } catch {
            match.ActivityImg = "ressources/Commun/logo_example.png";
          }
        }
      }));

      const gridContainer = document.getElementById("fatherland");
      gridContainer.innerHTML = "";

      matches.forEach(match => {
        const card = document.createElement("div");
        card.className = "grid-item";
        card.onclick = () => window.location.href = `MatchInfo.html?matchID=${match.ID}`;

        card.innerHTML = `
          <div class="match-card">
            <img src="${match.ActivityImg}" alt="Image activité">
            <div class="match-level">Niveau : ${match.LevelID ?? "?"}</div>
            <div class="match-date">Créé le : ${match.Creation_Date ? new Date(match.Creation_Date).toLocaleString() : "?"}</div>
          </div>
        `;
        gridContainer.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", fetchAndDisplayMatches);
  </script>
</body>

</html>
