<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Styles/Activity.css">
    <link rel="stylesheet" type="text/css" href="Styles/Sign-up.css">
    <link rel="stylesheet" type="text/css" href="Styles/Theme_global.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Vast+Shadow&display=swap" rel="stylesheet">

</head>
<body>
    <!--Bare de navigation vertical positionnee a gauche de l'ecran-->
    <nav class="side_bar_nav_gauche">
        <ul>
            <li>
                <a href=""><img src="ressources/home.png" alt="img_profile"></a>
                <h5 class="show_texte_navi_on_extend">Find My Game</h5>
            </li>
        </ul>
        
        <button id="expand_navi_btn"><img id="expand_icon" src="ressources/expand.png" alt="img_profile"></button>
        <ul>
            <li>
                <a href=""><img src="ressources/Teamate_example.webp" alt="img_profile"></a>
                <h5 class="show_texte_navi_on_extend" >My activities</h5>
            </li>
            <li>
                <a href=""><img src="ressources/Teamate_example.webp" alt="img_profile"></a>
                <h5 class="show_texte_navi_on_extend" >My teams</h5>
            </li>
            <li>
                <a href=""><img src="ressources/friends_example.png" alt="img_profile"></a>
                <h5 class="show_texte_navi_on_extend">My friends</h5>
            </li>
            <li>
                <a href=""><img class="teams_dispo_img"src="ressources/user_profile_image_example.png" alt="img_profile"></a>
                <h5 class="show_texte_navi_on_extend" >MyUsername</h5>
            </li>
        </ul>
    </nav>

    <!--Le corps du site incluant la banniere et le footer-->
    <div id="corps">

        <!--Section pour la banniere-->
        <header class="header">
            <img src="ressources/activity_logo_example.png" alt="logo"  id="logo">
        </header>

        <!--Section contenant le formulaire d'inscription d'un nouveau utilisateur/compte-->
        <section id="signup">
            <form id="formulaire_nouveau_compte" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>Enregistrement nouveau compte</legend>
                    <section class="champs_formulaire_nouveau_compte">
                        <label for="pseudonym">Pseudonym:*</label>
                        <input type="text" id="pseudonym" name="pseudonym" placeholder="Choisissez un pseudonym" required>
                    </section>
    
                    <section class="champs_formulaire_nouveau_compte">
                        <label for="nom">Nom:*</label>
                        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
                    </section>

                    <section class="champs_formulaire_nouveau_compte">
                        <label for="prenom">Prenom:*</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prenom" required>
                    </section>

                    <section class="champs_formulaire_nouveau_compte">
                        <label for="email">Email:*</label>
                        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                    </section>

                    <section class="champs_formulaire_nouveau_compte">
                        <label for="passord">Mot de passe:*</label>
                        <input type="password" id="password" name="password" placeholder="Choisissez un mot de passe" required>
                    </section>

                    <section class="champs_formulaire_nouveau_compte">
                        <label for="passord2">Resaisissez mdp:*</label>
                        <input type="password" id="password2" name="password2" placeholder="resaisissez le mot de passe" required>
                    </section>

                    <section class="champs_formulaire_nouveau_compte">
                        <label for="image">Image de profile:</label>
                        <input type="file" id="image" name="image" placeholder="Choisissez une image">
                    </section>

                    <section class="champs_formulaire_nouveau_compte">
                        <label for="description">Description:*</label><br>
                        <textarea id="description" name="description" placeholder="Decrivez-vous en moins de 100 mots..." required></textarea>
                    </section>

                    <section class="champs_formulaire_nouveau_compte">
                        <label for="age">date de naissance:*</label>
                        <input type="date" id="age" name="age" placeholder="Entrez date de naissance">
                    </section>

                    <section class="champs_formulaire_captcha_agreement_submit">
                        <article>
                            <div>
                                <input type="checkbox" id="agreement" name="agreement" required>
                                <label id="agree_label"for="agreement">J'ai lu les <a href="">reglements</a> du site et j'accepte de m'y adherer</label>
                            </div>
                            <input type="submit" value="M'inscrire">
                        </article>

                        <article>
                            <div class="g-recaptcha" data-sitekey="6LdlOu4qAAAAAIoOaJZ0PVGWh4id0BKAhV26JvFy"></div><!--Recaptcha version 2-->
                        </article>
                    </section>
                    <h5>Vous avez deja un compte? <a href="Sign-in.html">Connectez-vous!</a></h5>
                </fieldset>
            </form>
        </section>
        <footer >
            <div id="copyright">
                <p>&copy;2025 Find Your Game, tous droits réservés.</p>
            </div>
        </footer>
    </div>
</body>
</html>
