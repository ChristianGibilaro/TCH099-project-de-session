    <!------------ Onglet ------------>
    <div id="sections-container">

      <!----- Onglet 1 ------->
      <div id="section1" class="contenu-onglet" style="height: 100%;">

          //Head du tableau
          var titleType = [["txt"], ["txt"], ["txt"]];
          var titlesRow = creator.CreateTableTitles(titles, [40, 40, 20], 3, null, null, null);

          //Les ligne du tableau
          var rowType = [["img", "100px", "100px", "image_failed", "FillImage", "object-position: 1% 40%;"], ["txt"], ["txt"]];
          var rows = creator.CreateTableRows(elements, rowType, [40, 40, 20], 3, null, null, "text-align: center;");

          //Un tableu scrollable
          document.write(creator.PutInDiv(creator.CreateScrollableTable("500px", "auto", titlesRow, rows, null, null, null), "", "CenterChilds", "width = 100%;"));

          //2 tableu cote a cote scrollable
          document.write(creator.SideBySide(null, null, null, "CenterChilds", "border: solid rgb(154, 172, 42);",
            creator.CreateScrollableTable("500px", "700px", titlesRow, rows, null, null, null),
            creator.CreateScrollableTable("500px", "700px", titlesRow, rows, null, null, null)));

        </script>
      </div>

    <!----- Onglet 5 ------->
    <div id="section5" class="contenu-onglet" style="display: none;">

      <h3 class="form-title">Créer un compte</h3>
      <form id="form_new_user_id" method="POST" enctype="multipart/form-data">
        <div class="input-group">
          <label for="pseudonym">Pseudonyme *</label>
          <input type="text" id="pseudonym" name="pseudonym" required>
        </div>

        <div class="input-group">
          <label for="nom">Nom *</label>
          <input type="text" id="nom" name="nom" required>
        </div>

        <div class="input-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
          <label for="password">Mot de passe *</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
          <label for="password2">Confirmez le mot de passe *</label>
          <input type="password" id="password2" name="password2" required>
        </div>

        <div class="input-group">
          <label for="image">Image de profil</label>
          <input type="file" id="image" name="image">
        </div>

        <div class="input-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="input-group">
          <label for="age">Date de naissance *</label>
          <input type="date" id="age" name="age" required>
        </div>

        <!-- ✅ Case à cocher pour accepter les conditions -->
        <div class="checkbox-group">
          <input type="checkbox" id="agreement" name="agreement" required>
          <label for="agreement">J'accepte les <a href="#">conditions générales</a>.</label>
        </div>

        <!-- ✅ Bouton d'inscription -->
        <button type="button" id="soummission_btn" class="btn-connexion">Créer un compte</button>

        <!-- ✅ Lien vers la connexion -->
        <p class="signup-link">Déjà un compte ? <a href="Sign-in.html">Se connecter</a>.</p>
      </form>

    </div>
