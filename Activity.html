<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Team - Accueil</title>
    <style>
        body {
            background-color: #0F0D05; /* Fond sombre */
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .navbar {
            background-color: #6BB1EE; /* Bleu clair vibrant */
            width: 100%;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .navbar button {
            background-color: #4B6166; /* Gris foncé */
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .navbar button:hover {
            background-color: #9AB8EB;
            transform: scale(1.05);
        }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .card {
            background-color: #252525; /* Gris très foncé pour contraste */
            padding: 30px;
            width: 300px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            color: #6BB1EE; /* Bleu clair vibrant */
            margin-bottom: 15px;
        }
        
        .game-box {
            background-color: #4B6166; /* Gris foncé élégant */
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            color: #FFFFFF;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button>JEUX VIDÉOS</button>
        <button>SPORTS</button>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>JEUX VIDÉOS</h2>
            <div class="game-box">HELLDIVERS - Membres : 30 245</div>
        </div>
        <div class="card">
            <h2>POPULAIRES</h2>
            <div class="game-box">HELLDIVERS - Membres : 30 245</div>
        </div>
    </div>
</body>
</html>
