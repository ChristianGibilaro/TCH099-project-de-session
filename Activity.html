<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="UTF-8">
  <title>Demonstrateur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Inclusion du JS -->
  <script src="Scripts/animationScript.js" defer></script>
  <script src="Scripts/ElementCreator.js"></script>

  <!-- Inclusion du CSS -->
  <link rel="stylesheet" href="Styles\normalize.css">
  <link rel="stylesheet" href="Styles\Demonstrateur.css">

</head>



<!------------------------------------------------ Object et vars ----------------------------------------------->
<script>
  var creator = new ElementCreator("Demonstrateur");

  //Fournit par l'api
  var elements =
    [["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],
    ["ressources/Commun/user_profile_image_example.png", "Texte", "Long texte"],];
  var titles = ['nein', "Texte", "Long texte"];
  var Description = '<strong> Welcome to the HELLDIVERS II team hub </strong> <br>\
  Please observe the following <a href="https://www.reddit.com/r/Helldivers/comments/1gsnxsu/some_posts_are_no_longer_allowed_and_a_reminder/" > Patriotic Community guide</a>.<br>\
  Deviations in attention will be considered treason.<br>\
  <br>\
  Developed by Arrowhead Game Studios.';
 

</script>
 <!------------------------------------------------ fin vars ----------------------------------------------->


<body>

  <!------------------------------------------------ Menu ----------------------------------------------->
  <header onclick="toggleMenu()">
    <script>
      document.write(creator.CreateMenu(["ressources/Commun/Main_logo_example.png", "ressources/Commun/logo_example.png"],
        [["ressources/Commun/activity_button.png", "Activities", "Activity.html",], ["ressources/Commun/teams_button.png", "Teams", "Teams.html"], ["ressources/Commun/activity_button.png", "Demonstrateur", "Demonstrateur.html"]],
        [["ressources/Commun/activity_button.png", "Sign-up", "Sign-up.html"], ["ressources/Commun/activity_button.png", "Sign-In", "Sign-in.html"], ["ressources/Commun/user_profile_image_example.png", "HeRobrain_III", "profileUtilisateur.html"]]));
    </script>
  </header>
  <div id="dimmer" onclick="toggleMenu()"></div>
  <!------------------------------------------------ fin Menu ----------------------------------------------->


  <!------------------------------------------------ Contenu ----------------------------------------------->
  <div id="contenu">
    
    <!------------ Baniere ------------>
    <script>
      document.write(creator.CreateHero("ressources/Commun/baniere_example.webp", "ressources/Activity/activity_logo_example.png"));
    </script>

    <!------------ Description ------------>
    <script>
      document.write(creator.CreateDesc(Description, "Stats"));
    </script>

    <!------------ Selecteur d'onglet ------------>
    <div class="barre-onglets">
      <button class="onglet actif" onclick="afficherSection('section1', this)">Exemple Listes</button>
      <button class="onglet" onclick="afficherSection('section2', this)">Exemple Image</button>
      <button class="onglet" onclick="afficherSection('section3', this)">Grid</button>
      <button class="onglet" onclick="afficherSection('section4', this)">Onglet 4</button>
      <button class="onglet last" onclick="afficherSection('section5', this)">
        Onglet 5<br><span class="sous-texte">ex_saut de ligne</span>
      </button>
    </div>

    <!------------ Onglet ------------>
    <div id="sections-container">

      <!----- Onglet 1 ------->
      <div id="section1" class="contenu-onglet">
        <script>
          //Head du tableau
          var titleType = [["txt"], ["txt"], ["txt"]];
          var titlesRow = creator.CreateTableTitles(titles, [20, 60, 20], 3, null, null, null);

          //Les ligne du tableau
          var rowType = [["img", "100px", "100px", "image_failed", "FillImage", "object-position: 1% 40%;"], ["txt"], ["txt"]];
          var rows = creator.CreateTableRows(elements, rowType, [20, 60, 20], 3, null, null, "text-align: center;");

          //Un tableu scrollable
          document.write(creator.PutInDiv(creator.CreateScrollableTable("500px", "700px", titlesRow, rows, null, null, null), "", "CenterChilds", "width = 100%;"));

          //2 tableu cote a cote scrollable
          document.write(creator.SideBySide(null, null, null, "CenterChilds", "border: solid rgb(154, 172, 42);",
            creator.CreateScrollableTable("500px", "700px", titlesRow, rows, null, null, null),
            creator.CreateScrollableTable("500px", "700px", titlesRow, rows, null, null, null)));
          
        </script>
      </div>

      <!----- Onglet 2 ------->
      <div id="section2" class="contenu-onglet" style="display: none;">
        <script>
          //Une image
          document.write(creator.CreateImage("500px", null, "ressources/Commun/baniere_example.webp", "image", null, "FillImage", " object-position: 1% 40%;"));
        </script>
      </div>

      <!----- Onglet 3 ------->
      <div id="section3" class="contenu-onglet" style="display: none;">Contenu de l’onglet 3</div>

      <!----- Onglet 4 ------->
      <div id="section4" class="contenu-onglet" style="display: none;">Contenu de l’onglet 4</div>

      <!----- Onglet 5 ------->
      <div id="section5" class="contenu-onglet" style="display: none;">Contenu de l’onglet 5</div>
    </div>
  </div>
</body>

</html>
