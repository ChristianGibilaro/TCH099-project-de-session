                </td>
                <td>
                    <H1>Modifier l'activité</H1>
                </td>
            </tr>
        </table>
    </header>
    <main>
        <div class="main">
            <div class="background">
                <img
                    src="https://d1z5o5vuzqe9y4.cloudfront.net/uploads/Baseball-and-The-Tenth-Inning/Barry-Bonds-connects-June-2001-Brad-Mangin-1.jpg">
            </div>
            <div class="form">

                <form method="post" action="listeActivite.html" id="form">
                    <label for="Name">
                        <h2>Nom de l'activité:</h2>
                    </label>
                    <input type="text" name="nom" placeholder="Nom de l'activité" id="nom"> <br>

                    <label for="Description">
                        <h2>Description:</h2>
                    </label>
                    <textarea name="description" placeholder="Description" id="description"> </textarea> <br>

                    <label for="Image">
                        <h2>Image (URL):</h2>
                    </label>
                    <input type="file" name="image" placeholder="Image"> <br>
                    <input type="text" name="image" placeholder="Image" id="image"> <br>

                    <label for="Niveau">
                        <h2>Niveau:</h2>
                    </label>
                    <select id="level">
                        <option value="0"> Tous niveaux </option>
                        <option value="1"> Débutant </option>
                        <option value="2"> Intermédiaire </option>
                        <option value="3"> Expert</option>
                    </select><br>

                    <label for="Lieu">
                        <h2>Lieu:</h2>
                    </label>
                    <select id="location">
                        <option value="1"> Extérieur </option>
                        <option value="2"> Intérieur </option>
                    </select><br>

                    <label for="Trainer">
                        <h2>Entraîner:</h2>
                    </label>
                    <input type="text" placeholder="nom" id="coach"><br>


                    <label for="Horaire">
                        <h2>Horaire(jour):</h2>
                    </label>

                    <select id="jour">
                        <option value="1"> Lundi </option>
                        <option value="2"> Mardi </option>
                        <option value="3"> Mercredi </option>
                        <option value="4"> Jeudi</option>
                        <option value="5"> Vendredi</option>
                        <option value="6"> Samedi</option>
                        <option value="7"> Dimanche</option>
                    </select><br>

                    <label for="Heure">
                        <h2>Heure:</h2>
                    </label>
                    <input type="text" name="time" id="time" placeholder="12h - 14h" id="heure"><br>

                </form>

                <button id="enregistrer"> Enregistrer</button>

                <button id="back"> Supprimer</button>


            </div>
    </main>
